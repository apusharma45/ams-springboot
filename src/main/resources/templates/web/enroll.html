<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enroll in Courses</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 28px;
        }
        .alert-success {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
        }
        .alert-error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }
        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
        }
        td {
            padding: 1rem;
            border-bottom: 1px solid #eee;
            color: #555;
        }
        tbody tr:hover {
            background: #f8f9fa;
        }
        .enroll-form {
            margin: 0;
        }
        button {
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .back-section {
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }
        .back-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h1>Enroll in Courses</h1>

        <div th:if="${param.success}" class="alert-success">Enrolled successfully!</div>
        <div th:if="${error}" class="alert-error" th:text="${error}"></div>

        <table>
            <thead>
            <tr>
                <th>Code</th>
                <th>Title</th>
                <th>Department</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="c : ${courses}">
                <td th:text="${c.code}"></td>
                <td th:text="${c.title}"></td>
                <td th:text="${c.dept.code}"></td>
                <td>
                    <form class="enroll-form" th:action="@{'/web/courses/' + ${c.id} + '/enroll'}" method="post">
                        <button type="submit">Enroll</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="back-section">
            <a class="back-link" th:href="@{/web/home}">Back to Home</a>
        </div>
    </div>
</div>
</body>
</html>
