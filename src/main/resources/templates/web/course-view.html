<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Details</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }
        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 28px;
        }
        .info-section {
            margin-bottom: 2rem;
        }
        .info-section h2 {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 0.5rem;
        }
        .info-item {
            padding: 0.75rem 0;
            border-bottom: 1px solid #eee;
            color: #555;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .info-label {
            font-weight: 600;
            color: #333;
            display: inline-block;
            width: 150px;
        }
        .info-value {
            color: #666;
        }
        .students-list {
            list-style: none;
            padding: 0;
        }
        .students-list li {
            padding: 0.75rem;
            background: #f8f9fa;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            border-left: 4px solid #667eea;
        }
        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        .btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        .btn-edit {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }
        .btn-delete {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            color: white;
        }
        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
        }
        .btn-back {
            background: #f0f0f0;
            color: #666;
        }
        .btn-back:hover {
            transform: translateY(-2px);
            background: #e0e0e0;
        }
        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #764ba2;
        }
        .no-students {
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h1 th:text="${course.title}"></h1>

        <div class="info-section">
            <h2>Course Information</h2>
            <div class="info-item">
                <span class="info-label">Code:</span>
                <span class="info-value" th:text="${course.code}"></span>
            </div>
            <div class="info-item">
                <span class="info-label">Title:</span>
                <span class="info-value" th:text="${course.title}"></span>
            </div>
            <div class="info-item">
                <span class="info-label">Department:</span>
                <span class="info-value" th:text="${course.dept.code + ' - ' + course.dept.name}"></span>
            </div>
        </div>

        <div class="info-section">
            <h2>Enrolled Students</h2>
            <div class="no-students" th:if="${#arrays.length(course.students) == 0}">
                No students enrolled
            </div>
            <ul class="students-list" th:unless="${#arrays.length(course.students) == 0}">
                <li th:each="student : ${course.students}">
                    <strong th:text="${student.studentId}"></strong> - <span th:text="${student.name}"></span>
                </li>
            </ul>
        </div>
    </div>

    <div class="actions">
        <a class="btn btn-edit" th:href="@{'/web/courses/' + ${course.id} + '/edit'}">Edit Course</a>
        <form style="flex: 1;" th:action="@{'/web/courses/' + ${course.id} + '/delete'}" method="post" onsubmit="return confirm('Are you sure you want to delete this course?');">
            <button class="btn btn-delete" type="submit" style="width: 100%;">Delete Course</button>
        </form>
        <a class="btn btn-back" th:href="@{/web/courses}">Back to List</a>
    </div>
</div>
</body>
</html>
