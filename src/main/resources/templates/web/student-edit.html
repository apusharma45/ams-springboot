<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .readonly-input {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }
        .error-message {
            color: #c33;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            padding: 0.5rem;
            background: #fee;
            border-left: 3px solid #c33;
            border-radius: 2px;
        }
        .alert-error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
        }
        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        button, .cancel-link {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .cancel-link {
            background: #f0f0f0;
            color: #666;
            text-decoration: none;
            transition: background 0.2s;
        }
        .cancel-link:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h1>Edit Student</h1>

        <div th:if="${error}" class="alert-error" th:text="${error}"></div>

        <form th:action="@{'/web/students/' + ${student.id} + '/update'}" th:object="${studentForm}" method="post">

            <div class="form-group">
                <label>Student ID</label>
                <input th:field="*{studentId}" class="readonly-input" readonly />
                <small style="color: #999;">Cannot be changed</small>
            </div>

            <div class="form-group">
                <label>Name</label>
                <input th:field="*{name}" />
                <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input th:field="*{email}" />
                <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input th:field="*{phone}" />
            </div>

            <div class="form-group">
                <label>Department</label>
                <select th:field="*{deptCode}">
                    <option value="">-- Select Dept --</option>
                    <option th:each="d : ${depts}"
                            th:value="${d.code}"
                            th:text="${d.code + ' - ' + d.name}">
                    </option>
                </select>
                <div class="error-message" th:if="${#fields.hasErrors('deptCode')}" th:errors="*{deptCode}"></div>
            </div>

            <div class="form-actions">
                <button type="submit">Update Student</button>
                <a class="cancel-link" th:href="@{'/web/students/' + ${student.id}}">Cancel</a>
            </div>

        </form>
    </div>
</div>
</body>
</html>
