<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Details</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }
        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 28px;
        }
        .info-section {
            margin-bottom: 2rem;
        }
        .info-section h2 {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 0.5rem;
        }
        .info-item {
            padding: 0.75rem 0;
            border-bottom: 1px solid #eee;
            color: #555;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .info-label {
            font-weight: 600;
            color: #333;
            display: inline-block;
            width: 150px;
        }
        .info-value {
            color: #666;
        }
        .courses-list {
            list-style: none;
            padding: 0;
        }
        .courses-list li {
            padding: 0.75rem;
            background: #f8f9fa;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            border-left: 4px solid #667eea;
        }
        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        .btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        .btn-edit {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }
        .btn-delete {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            color: white;
        }
        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
        }
        .btn-back {
            background: #f0f0f0;
            color: #666;
        }
        .btn-back:hover {
            transform: translateY(-2px);
            background: #e0e0e0;
        }
        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #764ba2;
        }
        .no-courses {
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h1 th:text="${student.name}"></h1>

        <div class="info-section">
            <h2>Basic Information</h2>
            <div class="info-item">
                <span class="info-label">Student ID:</span>
                <span class="info-value" th:text="${student.studentId}"></span>
            </div>
            <div class="info-item">
                <span class="info-label">Name:</span>
                <span class="info-value" th:text="${student.name}"></span>
            </div>
            <div class="info-item">
                <span class="info-label">Email:</span>
                <span class="info-value" th:text="${student.email}"></span>
            </div>
            <div class="info-item">
                <span class="info-label">Phone:</span>
                <span class="info-value" th:text="${student.phone ?: 'N/A'}"></span>
            </div>
            <div class="info-item">
                <span class="info-label">Department:</span>
                <span class="info-value" th:text="${student.dept.code + ' - ' + student.dept.name}"></span>
            </div>
        </div>

        <div class="info-section">
            <h2>Enrolled Courses</h2>
            <div th:if="${student.courses.isEmpty()}" class="no-courses">
                No courses enrolled
            </div>
            <ul class="courses-list" th:unless="${student.courses.isEmpty()}">
                <li th:each="course : ${student.courses}">
                    <strong th:text="${course.code}"></strong> - <span th:text="${course.title}"></span>
                </li>
            </ul>
        </div>
    </div>

    <div class="actions">
        <a class="btn btn-edit" th:href="@{'/web/students/' + ${student.id} + '/edit'}">Edit Student</a>
        <form style="flex: 1;" th:action="@{'/web/students/' + ${student.id} + '/delete'}" method="post" onsubmit="return confirm('Are you sure you want to delete this student?');">
            <button class="btn btn-delete" type="submit" style="width: 100%;">Delete Student</button>
        </form>
        <a class="btn btn-back" th:href="@{/web/students}">Back to List</a>
    </div>
</div>
</body>
</html>
