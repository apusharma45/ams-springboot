<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Department</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .error-message {
            color: #c33;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            padding: 0.5rem;
            background: #fee;
            border-left: 3px solid #c33;
            border-radius: 2px;
        }
        .alert-error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
        }
        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        button {
            flex: 1;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .cancel-link {
            flex: 1;
            text-align: center;
            padding: 0.75rem;
            background: #f0f0f0;
            color: #666;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cancel-link:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h1>Add Department</h1>

        <div th:if="${error}" class="alert-error" th:text="${error}"></div>

        <form th:action="@{/web/depts}" th:object="${deptForm}" method="post">
            <div class="form-group">
                <label>Code</label>
                <input th:field="*{code}" />
                <div class="error-message" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>
            </div>

            <div class="form-group">
                <label>Name</label>
                <input th:field="*{name}" />
                <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="form-actions">
                <button type="submit">Create</button>
                <a class="cancel-link" th:href="@{/web/home}">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
