<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Courses List</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        h1 {
            color: #333;
            font-size: 28px;
        }
        .btn-new {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-new:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
        }
        td {
            padding: 1rem;
            border-bottom: 1px solid #eee;
            color: #555;
        }
        tbody tr:hover {
            background: #f8f9fa;
        }
        .actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-view {
            background: #667eea;
            color: white;
        }
        .btn-view:hover {
            transform: translateY(-2px);
            background: #764ba2;
        }
        .btn-edit {
            background: #28a745;
            color: white;
        }
        .btn-edit:hover {
            transform: translateY(-2px);
            background: #218838;
        }
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        .btn-delete:hover {
            transform: translateY(-2px);
            background: #c82333;
        }
        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #764ba2;
        }
        .empty-message {
            text-align: center;
            padding: 2rem;
            color: #999;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Courses Management</h1>
        <a class="btn-new" th:href="@{/web/courses/new}">Create New Course</a>
    </div>

    <div class="card">
        <div th:if="${courses.isEmpty()}" class="empty-message">
            <p>No courses found. <a th:href="@{/web/courses/new}">Create one</a></p>
        </div>

        <table th:unless="${courses.isEmpty()}">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Title</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="course : ${courses}">
                    <td th:text="${course.code}"></td>
                    <td th:text="${course.title}"></td>
                    <td th:text="${course.dept.code}"></td>
                    <td>
                        <div class="actions">
                            <a class="btn btn-view" th:href="@{'/web/courses/' + ${course.id}}">View</a>
                            <a class="btn btn-edit" th:href="@{'/web/courses/' + ${course.id} + '/edit'}">Edit</a>
                            <form style="display: inline;" th:action="@{'/web/courses/' + ${course.id} + '/delete'}" method="post" onsubmit="return confirm('Are you sure you want to delete this course?');">
                                <button class="btn btn-delete" type="submit">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <a class="back-link" th:href="@{/web/home}">Back to Home</a>
</div>
</body>
</html>
